<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="mystyle.css">
    <script src="myScript.js"> </script> 
</head>



<body class="contactInfo">
    <header class="headerc">
        <div style="padding-left: 10px; padding-top:5px;">  CONTACT </div>
    </header> <br>

    <div class="contact-container">
        <h2>Contact Me</h2>
        <form>
            <input type="text" name="name" placeholder="Your Name" required>
            <input type="email" name="email" placeholder="Your Email" required>
            <textarea name="message" rows="4" placeholder="Your Message" required></textarea>
            <button class="submit" type="submit">Submit</button>
        </form>
    </div>
    <br>
    <div>
        <button class="back" type="submit"><a style="text-decoration-line: none;color:white;" href="index.html">Back</a></button>
    </div>
</body>
</html>
